{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Update Project: {{ project.name }}</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render the form fields here -->

        <button type="submit" class="btn btn-primary">Update Project</button>
    </form>

    <a href="{% url 'project_list' %}" class="btn btn-secondary mt-3">Go Back</a>
</div>
{% endblock %}
