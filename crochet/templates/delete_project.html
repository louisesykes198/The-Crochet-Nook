{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2 class="text-danger">Delete Project</h2>
    <p>Are you sure you want to delete the project <strong>{{ project.name }}</strong>?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
