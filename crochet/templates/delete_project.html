{% extends 'base.html' %}

{% block title %}Delete Project{% endblock %}

{% block content %}
<h2 class="text-danger">Delete Project</h2>
<p>Are you sure you would like to delete this project <strong>{{ project.name }}</strong>?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
</form>
<a href="{% url 'project_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
