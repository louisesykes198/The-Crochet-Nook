{% extends 'base.html' %}
{% block title %}Confirm Delete{% endblock %}
{% block content %}
<h2>Delete "{{ project.name }}"?</h2>
<p>Are you sure you want to delete this project?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'project_detail' project.pk %}">Cancel</a>
</form>
{% endblock %}
